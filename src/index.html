<!doctype html>
<html lang="en">
  <head>

    />
    <title>Moyo Header</title>
    <link

      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="style.css"
    />

          </li>
          <li><a href="#">Samsung</a></li>
          <li><a href="#">Smartphones</a></li>
          <li>
            <a
              href="#"
              data-qa="hover"
            >
              Laptops & computers
            </a>
          </li>
          <li><a href="#">Gadgets</a></li>
          <li><a href="#">Tablets</a></li>
          <li><a href="#">Photo</a></li>
          <li><a href="#">Video</a></li>
        </ul>
      </nav>

</html>
